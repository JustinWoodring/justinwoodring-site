<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Justin Woodring">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Computer Science, Academics, Quantum Computing, Cryptography, Machine Learning, Algorithms, Cloud Computing, and Physics">
    <meta name="description" content="Justin Woodring - PhD candidate at Louisiana State University researching quantum computing, machine learning, and cybersecurity. Open source contributor passionate about Rust, Scala, and Python.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ current_url | default(value=config.base_url) }}">
    <meta property="og:title" content="{% block og_title %}{% if page.title %}{{ page.title }} - {% endif %}Justin Woodring{% endblock og_title %}">
    <meta property="og:description" content="{% block og_description %}PhD candidate at Louisiana State University researching quantum computing, machine learning, and cybersecurity. Open source contributor passionate about Rust, Scala, and Python.{% endblock og_description %}">
    <meta property="og:image" content="{{ get_url(path='/assets/alt-profile-comp.jpeg') }}">
    <meta property="og:site_name" content="Justin Woodring">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ current_url | default(value=config.base_url) }}">
    <meta property="twitter:title" content="{% block twitter_title %}{% if page.title %}{{ page.title }} - {% endif %}Justin Woodring{% endblock twitter_title %}">
    <meta property="twitter:description" content="{% block twitter_description %}PhD candidate at Louisiana State University researching quantum computing, machine learning, and cybersecurity.{% endblock twitter_description %}">
    <meta property="twitter:image" content="{{ get_url(path='/assets/alt-profile-comp.jpeg') }}">
    
    {% block seo %}{% endblock seo %}
    <title>{% block title %}{% endblock title %}Justin Woodring</title>
    <link rel="stylesheet" href="/assets/main.css" />
    <script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Ukiyo-e Wave Pattern (Seigaiha) SVG Definition -->
    <svg style="position: absolute; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="seigaiha" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
          <g stroke="#ff5757" stroke-width="1" fill="none" opacity="0.15">
            <path d="M0,15 Q15,0 30,15" />
            <path d="M30,15 Q45,0 60,15" />
            <path d="M0,15 Q15,5 30,15" />
            <path d="M30,15 Q45,5 60,15" />
            <path d="M0,15 Q15,10 30,15" />
            <path d="M30,15 Q45,10 60,15" />
          </g>
        </pattern>
        <pattern id="seigaiha-light" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
          <g stroke="#ffb3c1" stroke-width="0.8" fill="none" opacity="0.2">
            <path d="M0,15 Q15,0 30,15" />
            <path d="M30,15 Q45,0 60,15" />
            <path d="M0,15 Q15,5 30,15" />
            <path d="M30,15 Q45,5 60,15" />
          </g>
        </pattern>
      </defs>
    </svg>

    <div class="hanami-canvas"></div>
    <div class="hanami-branch">
      <svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Branch paths -->
        <path d="M 350 50 Q 300 100 280 150 Q 260 200 250 250 Q 240 300 220 350"
              stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round"/>
        <path d="M 280 150 Q 320 160 350 180"
              stroke="#8B4513" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M 250 250 Q 290 270 310 300"
              stroke="#8B4513" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M 280 150 Q 260 180 240 200"
              stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 250 250 Q 230 280 210 310"
              stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>

        <!-- Cherry blossoms -->
        <!-- Cluster 1 - Top right -->
        <g opacity="0.9">
          <circle cx="340" cy="100" r="12" fill="#ff5757"/>
          <circle cx="355" cy="125" r="10" fill="#ffb3c1"/>
          <circle cx="325" cy="115" r="11" fill="#ff5757"/>
          <circle cx="340" cy="130" r="9" fill="#ffe6eb"/>
        </g>

        <!-- Cluster 2 - Mid branch -->
        <g opacity="0.9">
          <circle cx="290" cy="160" r="11" fill="#ff5757"/>
          <circle cx="305" cy="170" r="10" fill="#ff8a80"/>
          <circle cx="280" cy="175" r="9" fill="#ffb3c1"/>
          <circle cx="295" cy="185" r="10" fill="#ff5757"/>
        </g>

        <!-- Cluster 3 - Upper mid -->
        <g opacity="0.9">
          <circle cx="260" cy="190" r="10" fill="#ff8a80"/>
          <circle cx="245" cy="200" r="11" fill="#ff5757"/>
          <circle cx="255" cy="210" r="9" fill="#ffb3c1"/>
        </g>

        <!-- Cluster 4 - Center -->
        <g opacity="0.9">
          <circle cx="300" cy="280" r="12" fill="#ff5757"/>
          <circle cx="315" cy="290" r="10" fill="#ff6666"/>
          <circle cx="290" cy="295" r="11" fill="#ffb3c1"/>
          <circle cx="305" cy="305" r="9" fill="#ff5757"/>
        </g>

        <!-- Cluster 5 - Left branch -->
        <g opacity="0.9">
          <circle cx="220" cy="305" r="10" fill="#ff8a80"/>
          <circle cx="210" cy="315" r="11" fill="#ff5757"/>
          <circle cx="225" cy="320" r="9" fill="#ffb3c1"/>
        </g>

        <!-- Additional scattered blossoms -->
        <circle cx="270" cy="220" r="8" fill="#ff8a80" opacity="0.8"/>
        <circle cx="235" cy="270" r="9" fill="#ff5757" opacity="0.8"/>
        <circle cx="265" cy="310" r="7" fill="#ffb3c1" opacity="0.8"/>
        <circle cx="320" cy="200" r="8" fill="#ff6666" opacity="0.8"/>
      </svg>
    </div>
    <header class="top-nav">
      <div class="logo"><a href="{{config.base_url}}">Justin Woodring</a></div>
      <nav class="nav-links">
        <a href="{{ config.base_url }}"><span>Home</span></a>
        <a href="{{ get_url(path='@/blog/_index.md') }}"><span>Blog</span></a>
        <a href="{{ get_url(path='@/research/_index.md') }}"><span>Research</span></a>
      </nav>
    </header>

    <div class="hero-section">
      <div class="profile-card">
        <img
          src="{{ get_url(path='/assets/alt-profile-comp.jpeg') }}"
          alt="Justin Woodring"
        />
        <h1 class="author">Justin Woodring</h1>
        <p class="subtitle">PhD candidate at LSU</p>
        <div class="social-links">
          <a norel="" noopener="" href="https://www.linkedin.com/in/justin-woodring/">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a norel="" noopener="" href="https://github.com/JustinWoodring">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a norel="" noopener="" href="https://scholar.google.com/citations?user=9edQ_EIAAAAJ&hl=en">
            <ion-icon name="school"></ion-icon>
          </a>
          <a norel="" noopener="" href="https://www.youtube.com/@justinwoodring">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a norel="" noopener="" href="mailto:jwoodrg@gmail.com">
            <ion-icon name="mail-sharp"></ion-icon>
          </a>
        </div>
      </div>
    </div>

    <main id="main-content">
      {% block primary_content %}{% endblock primary_content %}
    </main>

    <footer class="site-footer">
      <p>
        Copyright &copy
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        Justin Woodring. All rights reserved.
      </p>
    </footer>
  </body>
  <script src="/assets/js/petals.js"></script>
</html>
