{% extends "base.html" %} 
{% block seo %} 
<meta property="og:title" content="{{ page.title }} - Justin Woodring" />
<meta property="og:description" content="{{ page.description }}" />
{% if page.image %}
  <meta property="og:image" content="{{ page.image }}" />
{% endif %}
{% endblock seo %}
{% block title %} {{ page.title }} - Blog - {%
endblock title %} {% block primary_content %}
<article>
  <h1 class="title">{{ page.title }}</h1>
  <h4 class="date">{{page.date}}</h4>
  {{page.content | safe}}
</article>
{% endblock primary_content %}
