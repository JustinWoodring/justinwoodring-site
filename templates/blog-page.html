{% extends "base.html" %} 
{% block seo %} 
<meta name="og:site_name" content="Justin Woodring"/>
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title }} - Justin Woodring" />
<meta property="og:description" content="{{ page.description }}" />
<meta property='og:url' content='{{ page.permalink | safe }}'/>

<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.permalink | safe }}">
<meta property="twitter:title" content="{{ page.title }} - Justin Woodring">
<meta property="twitter:description" content="{{ page.description }}">
{% if page.extra.image %}
  <meta property="og:image" content="{{ page.extra.image }}" />
  <meta property="twitter:image" content="{{ page.extra.image }}">
{% endif %}
{% endblock seo %}
{% block title %} {{ page.title }} - Blog - {%
endblock title %} {% block primary_content %}
<section class="content-section">
  <h1>{{ page.title }}</h1>
  <h4 class="date">{{page.date}}</h4>
  {{page.content | safe}}
</section>
{% endblock primary_content %}
